<img src="/{{data.com_logo}}">
<div mat-dialog-content>
    <mat-tab-group animationDuration="0ms">
        <mat-tab label="View">
            <p>Name: {{data.com_name}}</p>
            <p>Owner: {{data.com_owner}}</p>
            <p>Phone: {{data.com_phone}}</p>
            <p>Address: {{data.com_address}}</p>
            <p>Email: {{data.com_email}}</p>
            <p>Status: {{data.com_status}}</p>
            <p>Status: {{data.id}}</p>
        </mat-tab>
        <mat-tab label="Edit">
            <form class="example-container" >
                <mat-form-field>
                    <input matInput placeholder="Company Name">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Owner">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Address">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Enter your email"  required>
                </mat-form-field>
                <div>
                    <label>Float label: </label>
                    <mat-radio-group >
                        <mat-radio-button value="auto">Auto</mat-radio-button>
                        <mat-radio-button value="always">Always</mat-radio-button>
                        <mat-radio-button value="never">Never</mat-radio-button>
                    </mat-radio-group>
                </div>
                <mat-form-field>
                    <input matInput placeholder="Phone number" required>
                </mat-form-field>
                <button type="submit" mat-button color="primary">Update</button>
                <button mat-button color="warn">Cancel</button>
            </form>
        </mat-tab>
        <mat-tab label="Delete">
            <h3>Are you sure to delete?</h3>
            <button mat-button (click)="deleteSelectedItem(data.id)" color="warn" tabindex="-1">Delete</button>
        </mat-tab>
    </mat-tab-group>
</div>
<div mat-dialog-actions style="float: right;">
    <button md-bottom-right mat-button color="accent" (click)="onNoClick()" tabindex="-1">Close</button>
</div>
