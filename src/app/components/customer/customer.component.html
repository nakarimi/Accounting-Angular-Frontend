<div class="csmr-table-actions table-actions mat-typography">
  <button class="m-1 text-white bg-success" mat-raised-button mat-button (click)="openAddDialog()">Add <mat-icon>add</mat-icon></button>
    <mat-form-field class="ml-2">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
    </mat-form-field>
    <mat-form-field class="ml-2">
      <mat-label>Column</mat-label>
      <mat-select (selectionChange)="filterCulChange($event)">
        <mat-option value="all">All</mat-option>
        <span *ngFor="let c of filterColumns">
          <mat-option [value]="c" *ngIf="c != 'id'" class="text-capitalize">
            {{ c.replace('_', ' ') }}
          </mat-option>
        </span>
      </mat-select>
    </mat-form-field>

</div>

<table width="100%" mat-table 
  [dataSource]="dataSource" 
  matSort matSortActive="id"
  matSortDisableClear
  matSortDirection="desc">
  <!-- Number Column -->

  <ng-container matColumnDef="label">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Label</th>
    <td mat-cell *matCellDef="let row">{{row.label}}</td>
  </ng-container>
  <ng-container matColumnDef="owner">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Owner</th>
    <td mat-cell *matCellDef="let row">{{row.owner}}</td>
  </ng-container>
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
    <td mat-cell *matCellDef="let row">{{row.phone}}</td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let row">{{row.email}}</td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
    <td mat-cell *matCellDef="let row">
      <span *ngIf="row.status">Active</span>
      <span *ngIf="!row.status">Inactive</span>
    </td>
  </ng-container>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let row">
      <button class="m-1 text-white bg-info" mat-raised-button mat-button (click)="openEditDialog(row)" align="end" tabindex="-1">Edit <mat-icon>edit</mat-icon></button>
      <button class="m-1 text-white bg-danger" mat-raised-button mat-button (click)="delete(row)" align="end" tabindex="-1">Delete <mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
</table>
