<img src="http://localhost:8000{{data.com_logo}}" class="company-logo">
<div mat-dialog-content>
    <mat-tab-group animationDuration="0ms" (selectedTabChange)="tabChanged($event)">
        <mat-tab label="View">
            <p>Name: {{data.com_name}}</p>
            <p>Owner: {{data.com_owner}}</p>
            <p>Phone: {{data.com_phone}}</p>
            <p>Address: {{data.com_address}}</p>
            <p>Email: {{data.com_email}}</p>
            <p>Status: {{data.com_status}}</p>
            <p>Status: {{data.id}}</p>
        </mat-tab>
        <mat-tab label="Edit">
            <form class="example-container" [formGroup]="companyFormControl" (ngSubmit)="UpdateCompany(data)">
                <mat-form-field>
                    <input matInput 
                        formControlName="com_name" 
                        [(ngModel)]="data.com_name"
                        placeholder="Company Name">
                </mat-form-field>
                <mat-form-field>
                    <input matInput 
                        formControlName="com_owner" 
                        [(ngModel)]="data.com_owner" 
                        placeholder="Owner">
                </mat-form-field>
                <mat-form-field>
                    <input matInput 
                        formControlName="com_address" 
                        [(ngModel)]="data.com_address" 
                        placeholder="Address">
                </mat-form-field>
                <mat-form-field>
                    <input matInput 
                        formControlName="com_email" 
                        [(ngModel)]="data.com_email" 
                        placeholder="Enter your email"  required>
                </mat-form-field>
                <div>
                    <label>Status: </label>
                    <mat-radio-group >
                        <mat-radio-button value="auto">Auto</mat-radio-button>
                        <mat-radio-button value="always">Always</mat-radio-button>
                        <mat-radio-button value="never">Never</mat-radio-button>
                    </mat-radio-group>
                </div>
                <mat-form-field>
                    <input matInput 
                        formControlName="com_phone" 
                        [(ngModel)]="data.com_phone" 
                        placeholder="Phone number" required>
                </mat-form-field>
            </form>
        </mat-tab>
        <mat-tab label="Delete">
            <h3>Are you sure to delete?</h3>
        </mat-tab>
    </mat-tab-group>
</div>
<div mat-dialog-actions style="float: right;">
    <button *ngIf="tabAction == 'Edit'" type="submit" mat-button color="primary">Update</button>
    <button *ngIf="tabAction == 'Edit'" mat-button color="warn">Cancel</button>
    <button *ngIf="tabAction == 'Delete'" mat-button (click)="deleteSelectedItem(data.id)" color="warn" tabindex="-1">Delete</button>
    <button *ngIf="tabAction != 'Edit'" md-bottom-right mat-button color="accent" (click)="onNoClick()" tabindex="-1">Close</button>
</div>
