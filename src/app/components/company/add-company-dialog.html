<h2 mat-dialog-title>Install Angular</h2>
<mat-dialog-content class="mat-typography">
              <form class="example-container" [formGroup]="companyFormControl" (ngSubmit)="CreateCompany()">
                <mat-form-field>
                  <input matInput formControlName="com_name" 
                    placeholder="Company Name">
                </mat-form-field>
                <mat-form-field>
                  <input matInput formControlName="com_owner" 
                    placeholder="Owner">
                </mat-form-field>
                <mat-form-field>
                  <input matInput formControlName="com_address" 
                    placeholder="Address">
                </mat-form-field>
                <mat-form-field>
                  <input matInput formControlName="com_email" 
                    placeholder="Enter your email" required>
                </mat-form-field>
                <div>
                  <label>Status: </label>
                  <mat-radio-group formControlName="com_status">
                    <mat-radio-button value="0">Inactive</mat-radio-button>
                    <mat-radio-button value="1">Active</mat-radio-button>
                  </mat-radio-group>
                </div>
                <mat-form-field>
                  <input matInput formControlName="com_phone" 
                    placeholder="Phone number" required>
                </mat-form-field>
                <button  align="end" type="submit" mat-button color="primary">Update</button>
              </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>
