<h2 mat-dialog-title>Edit Account</h2>
<mat-dialog-content class="mat-typography">
  <form class="example-container" [formGroup]="accountFC" enctype="multipart/form-data"
    (ngSubmit)="updateAcc(data)">
    <mat-form-field>
      <input matInput type="text" formControlName="label" placeholder="Label">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="textarea" formControlName="owner" placeholder="Owner" required>
    </mat-form-field>
    <div>
      <label>Status: </label>
      <mat-checkbox formControlName="status">Active</mat-checkbox>
    </div>
    <mat-form-field>
      <input matInput type="number" formControlName="balance" placeholder="Balance" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="currency" placeholder="Currency" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="desc" placeholder="Description" >
    </mat-form-field>
    <label for="form-image">Upload Image</label>
    <br>
    <span >
      <span style="color: #e91e63;" *ngIf="!isFormValid">Choose a valid image file.</span>
      <span *ngIf="isFormValid" (click)="removeFile(data)">
        Currently: 
        <img height="50px" src="http://localhost:8000{{data.file}}">
      </span>
    </span>
    <br>
    <input id="form-image" type="file" (change)="onUpdateFile($event)" />
    <br>
    <mat-dialog-actions align="end">
      <button [disabled]="!isFormValid"  align="end" type="submit" mat-button color="primary">Update</button>
      <button mat-button mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
