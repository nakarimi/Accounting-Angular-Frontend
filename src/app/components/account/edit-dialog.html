<h2 mat-dialog-title>Edit Account</h2>
<mat-dialog-content class="mat-typography">
  <form class="example-container" [formGroup]="accountFC" enctype="multipart/form-data"
    (ngSubmit)="updateAcc(data)">
    <mat-form-field>
      <input matInput type="text" formControlName="label" placeholder="Label">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="textarea" formControlName="owner" placeholder="Owner" required>
    </mat-form-field>
    <div>
      <label>Status: </label>
      <mat-checkbox formControlName="status">Active</mat-checkbox>
    </div>
    <mat-form-field>
      <input matInput type="number" formControlName="balance" placeholder="Balance" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="currency" placeholder="Currency" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="desc" placeholder="Description" >
    </mat-form-field>

    <mat-dialog-actions align="end">
      <button align="end" type="submit" mat-button color="primary">Update</button>
      <button mat-button mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
