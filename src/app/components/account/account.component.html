<button mat-raised-button mat-button (click)="openAddDialog()">Add</button>
<br>
<table width="100%" mat-table [dataSource]="accounts" class="example-table" matSort matSortActive="label"
  matSortDisableClear matSortDirection="desc">
  <!-- Number Column -->
  <ng-container matColumnDef="label">
    <th mat-header-cell *matHeaderCellDef>Label</th>
    <td mat-cell *matCellDef="let row">{{row.label}}</td>
  </ng-container>
  <ng-container matColumnDef="owner">
    <th mat-header-cell *matHeaderCellDef>Owner</th>
    <td mat-cell *matCellDef="let row">{{row.owner}}</td>
  </ng-container>
  <ng-container matColumnDef="balance">
    <th mat-header-cell *matHeaderCellDef>Balance</th>
    <td mat-cell *matCellDef="let row">{{row.balance}} {{row.currency}}</td>
  </ng-container>
  <ng-container matColumnDef="desc">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let row">{{row.desc}}</td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let row">{{row.status}}</td>
  </ng-container>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let row">
      <button mat-raised-button mat-button (click)="openEditDialog(row)" align="end" tabindex="-1">Edit</button>
      <button mat-raised-button mat-button (click)="delete(row.id)" align="end" tabindex="-1">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
</table>
