<h2 mat-dialog-title>Add Vendor</h2>
<mat-dialog-content class="mat-typography">
  <form class="example-container" [formGroup]="vendorFC" enctype="multipart/form-data" (ngSubmit)="update(data)">
    <mat-form-field>
      <input matInput autocomplete="off" type="text" formControlName="label" placeholder="Label" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput autocomplete="off" type="textarea" formControlName="owner" placeholder="Owner" required>
    </mat-form-field>
    <div>
      <mat-label>Status</mat-label>
      <mat-checkbox formControlName="status">Active</mat-checkbox>
    </div>
    <mat-form-field>
      <input matInput autocomplete="off" type="number" formControlName="phone" placeholder="Phone" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput autocomplete="off" type="email" formControlName="email" placeholder="Email" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput autocomplete="off" type="textarea" formControlName="desc" placeholder="Description">
    </mat-form-field>
    <mat-dialog-actions align="end">
      <button type="submit" mat-button
        class="text-white"
        [ngClass]="{'bg-danger': vendorFC.invalid, 'bg-info': vendorFC.valid}" 
        [disabled]="vendorFC.invalid" >Update</button>
      <button mat-button mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
