<div class="inv-table-actions table-actions">
  <button mat-raised-button mat-button (click)="openAddDialog()">Add</button>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
  </mat-form-field>
</div>

<table width="100%" mat-table 
  [dataSource]="dataSource" 
  matSort matSortActive="id"
  matSortDisableClear
  matSortDirection="desc">
  <!-- Number Column -->

  <ng-container matColumnDef="inv_number">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Invoice Number</th>
    <td mat-cell *matCellDef="let row">{{row.inv_number}}</td>
  </ng-container>
  <ng-container matColumnDef="items">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Items</th>
    <td mat-cell *matCellDef="let row">{{row.items}}</td>
  </ng-container>
  <ng-container matColumnDef="customer">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer</th>
    <td mat-cell *matCellDef="let row">{{row.customer}}</td>
  </ng-container>
  <ng-container matColumnDef="total_price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Price</th>
    <td mat-cell *matCellDef="let row">{{row.total_price}}</td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
    <td mat-cell *matCellDef="let row">{{row.status}}</td>
  </ng-container>
  <ng-container matColumnDef="balance">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Balance</th>
    <td mat-cell *matCellDef="let row">{{row.balance}}</td>
  </ng-container>
  <ng-container matColumnDef="due_date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Due Date</th>
    <td mat-cell *matCellDef="let row">{{row.due_date}}</td>
  </ng-container>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let row">
      <button mat-raised-button mat-button (click)="openEditDialog(row)" align="end" tabindex="-1">Edit</button>
      <button mat-raised-button mat-button (click)="delete(row)" align="end" tabindex="-1">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
</table>
