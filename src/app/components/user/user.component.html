<button class="m-1 text-white bg-success" mat-raised-button mat-button (click)="openAddDialog()">Add</button>

<table width="100%" mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDisableClear
  matSortDirection="desc">

  <!-- Number Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
    <td mat-cell *matCellDef="let row">{{row.username}}</td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let row">{{row.email}}</td>
  </ng-container>
  <ng-container matColumnDef="first_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
    <td mat-cell *matCellDef="let row">{{row.first_name}}</td>
  </ng-container>
  <ng-container matColumnDef="last_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
    <td mat-cell *matCellDef="let row">{{row.last_name}}</td>
  </ng-container>
  <ng-container matColumnDef="is_active">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Is Active</th>
    <td mat-cell *matCellDef="let row">{{row.is_active}}</td>
  </ng-container>
  <ng-container matColumnDef="date_joined">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Joined</th>
    <td mat-cell *matCellDef="let row">{{ row.date_joined | date: 'MMM d, y' }}</td>
  </ng-container>
  <ng-container matColumnDef="is_superuser">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Is Superuser</th>
    <td mat-cell *matCellDef="let row">
      <div [ngClass]="['super', 'superuser']" *ngIf="row.is_superuser">
        <mat-icon>check_circle</mat-icon>
        <div [ngClass]="'superusersync'" (click)="switchSuperUser(row)">
          <mat-icon>sync</mat-icon>
        </div>
      </div>
      <div [ngClass]="['nosuper', 'superuser']" *ngIf="!row.is_superuser">
        <mat-icon>cancel</mat-icon>
        <div [ngClass]="'superusersync'" (click)="switchSuperUser(row)">
          <mat-icon>sync</mat-icon>
        </div>
      </div>
      
    </td>
  </ng-container>
  <ng-container matColumnDef="last_login">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Login</th>
    <td mat-cell *matCellDef="let row">{{ row.last_login | date: 'MMM d, y HH:MM:SS' }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
</table>
