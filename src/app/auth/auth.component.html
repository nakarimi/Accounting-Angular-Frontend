<div class="container" fxLayout="row" fxLayoutAlign="center center">
    <mat-card >
<span class="float-right" (click)="loginActionToggle()">    
          <a mat-button *ngIf="!loginAction">Login</a>
          <a mat-button *ngIf="loginAction">Register</a>
        </span>
        <form *ngIf="loginAction" [formGroup]="authForm" (ngSubmit)="authentication()">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image" style="width: 100%; text-align: center;height: 100px;">
                    <img src="../../assets/images/background/user-info.jpg" alt="" style="border-radius: 100px;width: 100px;height: 100px;">
                </div>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field>
                    <input type="text" formControlName="username" required placeholder="Username" matInput />
                </mat-form-field>
                <mat-form-field>
                    <input type="password" formControlName="password" required placeholder="Password" matInput />
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button type="submit" mat-button>Login</button>
                <button mat-button>Forgot password?</button>
            </mat-card-actions>
            <div class="animated fadeIn" *ngIf="message">
                <div class="alert alert-{{ message.type }}" role="alert">
                    {{ message.text }}
                </div>
            </div>
        </form>
        <form *ngIf="!loginAction" [formGroup]="authForm" (ngSubmit)="authentication()">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image" style="width: 100%; text-align: center;height: 100px;">
                    <img src="../../assets/images/background/user-info.jpg" alt=""
                        style="border-radius: 100px;width: 100px;height: 100px;">
                </div>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field>
                    <input type="text" formControlName="username" placeholder="Username" required matInput />
                </mat-form-field>
                <mat-form-field>
                    <input type="email" placeholder="Email" autocomplete="email" required matInput />
                </mat-form-field>
                <mat-form-field>
                    <input type="password" formControlName="password" placeholder="Password" autocomplete="new-password"
                        required matInput />
                </mat-form-field>
               <mat-form-field>
                    <input type="password" placeholder="Repeat password" autocomplete="new-password" required
                        matInput />
                </mat-form-field>

            </mat-card-content>
            <mat-card-actions>
                <button type="submit" mat-button>Create</button>
            </mat-card-actions>
            <div class="animated fadeIn" *ngIf="message">
                <div class="alert alert-{{ message.type }}" role="alert">
                    {{ message.text }}
                </div>
            </div>
        </form>
    </mat-card>
</div>
<ng-template #snackBarTemplate>
    Hi
</ng-template>
