        
<!-- ============================================================== -->
<!-- Profile - style you can find in header.scss -->
<!-- ============================================================== -->
<button [matMenuTriggerFor]="profile" mat-icon-button class="m-r-5">
    <mat-icon>account_circle</mat-icon>
</button>
<mat-menu #profile="matMenu" class="mymegamenu">
    <!-- <button mat-menu-item>
        <mat-icon>settings</mat-icon> Settings </button> -->
    <button mat-menu-item (click)="goToUserProfile(false)">
        <mat-icon>account_box</mat-icon> Profile </button>
        
    <button mat-menu-item (click)="goToUserProfile(true)">
        <mat-icon>lock</mat-icon> Change Password
    </button>
        <a mat-menu-item href="/user">
        <mat-icon>people_alt</mat-icon> Users
    </a>
    <button mat-menu-item (click)="logOutUser()">
        <mat-icon>exit_to_app</mat-icon> Sign Out </button>
</mat-menu>
